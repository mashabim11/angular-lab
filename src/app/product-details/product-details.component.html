<h2>Product Details</h2>

<div *ngIf="product">
  <div class="gallery">
    <a href={{product.gal1}}><img src={{product.gal1}} width=50> </a>
    <a href={{product.gal2}}><img src={{product.gal2}} width=50> </a>
    <a href={{product.gal3}}><img src={{product.gal3}} width=50> </a>
  </div>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
</div>
